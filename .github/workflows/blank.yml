name: Update

on:
  schedule:
  - cron: "0 */2 * * *"
  push:
    branches:
    - master
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: "14.x"
    - run: npm install
    - run: node update.js
      env:
        WAKATIMETOKEN : ${{ secrets.WAKATIMETOKEN }}
        DISCORDTOKEN  : ${{ secrets.DISCORDTOKEN }}
        GITHUBTOKEN   : ${{ secrets.GITHUBTOKEN }}
